<ion-select
  [attr.aria-label]="isFilter ? 'Status' : null"
  [attr.label]="!isFilter ? 'Status' : null"
  [attr.placeholder]="!isFilter ? '- Selecione -' : 'Status'"
  (ionChange)="onSelecionar($event)"
>
  <ion-select-option value="">Todos</ion-select-option>
  @for(stat of status; track stat){
  <ion-select-option value="{{ stat.id }}">{{
    stat.descricao
  }}</ion-select-option>
  }
</ion-select>
