<ion-select aria-label="Classificação" placeholder="Classificação" (ionChange)="onSelecionar($event)">
  <ion-select-option value="">Todos</ion-select-option>
  @for(class of classificacoes; track class){
    <ion-select-option value="{{class.id}}">{{class.descricao}}</ion-select-option>
  }
</ion-select>
