<ion-select
  [attr.aria-label]="isFilter ? 'Classificação' : null"
  [attr.label]="!isFilter ? 'Classificação' : null"
  [attr.placeholder]="!isFilter ? '- Selecione -' : 'Classificação'"
  [value]="selected"
  (ionChange)="onSelecionar($event)"
>
  @if(isFilter){
  <ion-select-option value="" selected>Todos</ion-select-option>
  } @for(class of classificacoes; track class){
  <ion-select-option [value]="class.id">{{
    class.descricao
  }}</ion-select-option>
  }
</ion-select>
