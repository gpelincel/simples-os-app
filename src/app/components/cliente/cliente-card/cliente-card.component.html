<ion-card>
  <ion-card-header>
    <ion-card-title>{{cliente.nome}}</ion-card-title>
    <ion-card-subtitle>{{cliente.cnpj}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-chip>
      <ion-icon name="call"></ion-icon>
      <ion-label>{{cliente.telefone}}</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-icon name="mail"></ion-icon>
      <ion-label>{{cliente.email}}</ion-label>
    </ion-chip>
  </ion-card-content>
</ion-card>
