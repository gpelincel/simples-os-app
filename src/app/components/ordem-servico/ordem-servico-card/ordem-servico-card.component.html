<ion-card [href]="'/ordem-servico/'+os.id">
  <ion-card-header>
    <ion-card-title>{{os.titulo}}</ion-card-title>
    <ion-card-subtitle>{{os.cliente!.nome}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-chip>
      <ion-label>{{os.status ?? "N/A"}}</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label>{{os.classificacao ?? "N/A"}}</ion-label>
    </ion-chip>
    <ion-chip>
      <ion-label>{{os.data_inicio_formated ?? "N/A"}}</ion-label>
    </ion-chip>
  </ion-card-content>
</ion-card>
