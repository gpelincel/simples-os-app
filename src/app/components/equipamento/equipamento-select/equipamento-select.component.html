<ion-item>
  <ion-select
    (ionChange)="onIonChange($event)"
    (ionBlur)="onIonBlur()"
    label="Equipamento"
    placeholder="- Selecione -"
    [value]="_value"
  >
    @for(equipamento of equipamentos; track equipamento){
    <ion-select-option value="{{ equipamento.id }}">{{
      equipamento.nome
    }}</ion-select-option>
    }
  </ion-select>
</ion-item>
