<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Equipamentos </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      debounce="1000"
      (ionInput)="searchEquipamento($event)"
      show-clear-button="focus"
      placeholder="Buscar"
    ></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar style="padding-left: 0.5em">
    <ion-buttons>
      <ion-button fill="solid" color="primary">
        <ion-icon size="small" slot="start" name="add-circle"></ion-icon>
        Cadastrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cards-list">
    @for (equipamento of equipamentos; track equipamento){
      <app-equipamento-card [equipamento]="equipamento"></app-equipamento-card>
    }
  </div>
</ion-content>
