<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Clientes </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar"
      (ionInput)="searchCliente($event)"
      debounce="1000"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cards-list">
    @for(cliente of clientes; track cliente){
    <app-cliente-card [cliente]="cliente"></app-cliente-card>
    }

    <h1 *ngIf="clientes.length == 0" style="text-align: center;padding-top: 4em;">Não há clientes cadastrados</h1>
  </div>
  <div [hidden]="stopLoading">
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
