<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Clientes
      </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar" (ionInput)="searchCliente($event)" debounce="1000"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar style="padding-left: 0.5em;">
    <ion-buttons>
      <ion-button fill="solid" color="primary">
        <ion-icon size="small" slot="start" name="add-circle"></ion-icon>
        Cadastrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="cards-list">
    @for(cliente of clientes; track cliente){
      <app-cliente-card [cliente]="cliente"></app-cliente-card>
    }
  </div>
  <div [hidden]="stopLoading">
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
