<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Ordens de Servi√ßo </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Buscar"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar style="padding: 0.5em">
    <ion-buttons style="gap: 0.5em">
      <div class="filters">
        <app-status-select (selecionar)="searchStatus($event)"></app-status-select>
        <app-classificacao-select (selecionar)="searchClassificacao($event)"></app-classificacao-select>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="cards-list">
    <div *ngFor="let ordem of ordens">
      <app-ordem-servico-card [os]="ordem"></app-ordem-servico-card>
    </div>
  </div>
</ion-content>
